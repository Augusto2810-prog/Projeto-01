        <label for="foto">Foto</label>
        <input type="file" name="foto" required> <br> <br>
        <!--  -->

        <label for="atualizacao">Atualização</label>
        <input type="radio" name="atualizacao" required> 

        <label for="nova">Novo Cadastro</label>
        <input type="radio" name="nova"> <br> <br>

        <label for="name">Nome:</label>

        <input type="text" name="name" required placeholder="Nome Completo"> <br> <br>
        <!--  -->

        <label for="data">Data de Nascimento</label>

        <!--  -->

        <label for="endereco">Endereço:</label>

        <input type="text" name="endereco" required> <br> <br>
        <!--  -->

        <!--  -->

        <label for="telefone">Telefone:</label>
        <select>
            <option value=""></option>
            <option value="11">(11)</option>
            <option value="21">(21)</option>
            <option value="71">(71)</option>
            <option value="55">(55)</option>
            <option value="81">(81)</option>
            <!--  -->
        </select>
        <!--  -->

        <!--  -->
